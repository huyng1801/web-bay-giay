spring.application.name=polyshoes

# Server Configuration
server.port=8080
# server.servlet.context-path=/api

# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=web-ban-giay;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
security.jwt.secret-key=9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d1e0f
security.jwt.expiration-time=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.vn.student.polyshoes=DEBUG

# File Upload Configuration
file.upload.path=uploads/
file.upload-dir=uploads/

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
