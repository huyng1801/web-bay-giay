# Chuỗi bí mật dùng để tạo chữ ký bảo mật (hash)
vnpay.hash-secret=XNBCJFAKAZQSGTARRLGCHVZWCIOIGSHN

# API dùng để truy vấn trạng thái giao dịch
vnpay.api-url=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction


########################################
# CẤU HÌNH LOGGING
########################################

# Mức log chung của hệ thống
logging.level.root=INFO

# Mức log chi tiết cho package dự án
logging.level.vn.student.polyshoes=DEBUG


########################################
# CẤU HÌNH UPLOAD FILE
########################################

# Thư mục lưu file upload
file.upload-dir=backend/src/main/resources/static/uploads

# Kích thước tối đa cho một file upload (50MB)
spring.servlet.multipart.max-file-size=50MB

# Kích thước tối đa cho toàn bộ request (50MB)
spring.servlet.multipart.max-request-size=50MB


########################################
# CẤU HÌNH JACKSON (JSON)
########################################

# Không serialize ngày giờ dạng timestamp
spring.jackson.serialization.write-dates-as-timestamps=false

# Múi giờ Việt Nam
spring.jackson.time-zone=Asia/Ho_Chi_Minh


