# Tên ứng dụng Spring Boot
spring.application.name=polyshoes


########################################
# CẤU HÌNH SERVER
########################################

# Cổng chạy ứng dụng Spring Boot
server.port=8080

# Context path (bỏ comment nếu muốn chạy API dạng /api/...)
# server.servlet.context-path=/api


########################################
# CẤU HÌNH KẾT NỐI SQL SERVER
########################################

# Chuỗi kết nối tới SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=poly-shoes;encrypt=true;trustServerCertificate=true;

# Tên đăng nhập SQL Server
spring.datasource.username=sa

# Mật khẩu SQL Server
spring.datasource.password=123456

# Driver JDBC cho SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


########################################
# CẤU HÌNH JPA / HIBERNATE
########################################

# Tự động cập nhật cấu trúc bảng theo Entity
# update: không xóa dữ liệu cũ
spring.jpa.hibernate.ddl-auto=update

# Hiển thị câu lệnh SQL ra console (false để tránh log dài)
spring.jpa.show-sql=true

# Dialect dành cho SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Format câu SQL cho dễ đọc
spring.jpa.properties.hibernate.format_sql=true

# Batch insert (tối ưu hiệu năng khi insert nhiều bản ghi)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


########################################
# CẤU HÌNH JWT (XÁC THỰC & PHÂN QUYỀN)
########################################

# Khóa bí mật dùng để ký JWT
security.jwt.secret-key=9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d1e0f

# Thời gian hết hạn JWT (milliseconds) – 1 ngày
security.jwt.expiration-time=86400000

########################################
# CẤU HÌNH VNPAY (THANH TOÁN)
